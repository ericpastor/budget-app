<div style="display: flex; justify-content: center; align-items: center">
  <div
    class="grid-savings"
    *ngIf="savings?.target === 0 && savings?.aimDescription === ''"
  >
    <div class="grid-savings-item grid-savings-item-1 amounts">
      <p>Set the Savings Panel</p>
    </div>
    <form
      (ngSubmit)="setSavingsPanel()"
      class="grid-savings"
      style="margin-left: 30px"
    >
      <div class="grid-savings-item grid-savings-item-2">
        <label for="target">Target in Euros</label>
        <input
          type="text"
          id="target"
          name="target"
          [(ngModel)]="savingsTarget"
          autocomplete="off"
        />
      </div>

      <div class="grid-savings-item grid-savings-item-3">
        <label for="aimDescription">My Goal</label>
        <input
          type="text"
          id="aimDescription"
          name="aimDescription"
          [(ngModel)]="savingsAimDescription"
          autocomplete="off"
        />
      </div>
      <div class="grid-savings-item grid-savings-item-4">
        <button>SUBMIT</button>
      </div>
    </form>

    <div class="grid-savings-item grid-savings-item-5">
      <p>New Savings Panel</p>
    </div>
  </div>
</div>
